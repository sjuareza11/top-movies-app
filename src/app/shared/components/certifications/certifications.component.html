<div class="certification-container me-md-2">
  <ngb-accordion #acc="ngbAccordion" activeIds="ngb-panel-0">
    <ngb-panel cardClass title="CertificaciÃ³n">
      <ng-template ngbPanelContent>
        <div class="w-100">
          <span
            (click)="
              !certification.disabled &&
                onChangeSelection(certification.certification)
            "
            [ngClass]="[
              certification.selected
                ? 'bg-success'
                : certification.disabled
                ? 'bg-secondary badge--disabled'
                : 'bg-light text-dark'
            ]"
            class="badge me-2"
            *ngFor="let certification of certifications"
          >
            {{ certification.certification }}
          </span>
        </div>
        <div class="d-flex w-100 flex-wrap justify-content-end">
          <button
            (click)="onSave()"
            [disabled]="!isSelectionChanged"
            class="btn btn-outline-primary mt-4"
          >
            Aplicar filtro
          </button>
        </div>
      </ng-template>
    </ngb-panel>
  </ngb-accordion>
</div>
